<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Barra de navegação superior -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Gerenciador</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="/clientes">Clientes</a></li>
                    <li class="nav-item"><a class="nav-link" href="/produtos">Produtos</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/pedidos">Pedidos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <!-- Cabeçalho -->
        <h1 class="text-center mb-4">Adicionar Pedido</h1>

        <!-- Formulário para adicionar um pedido -->
        <form method="POST">
            <div class="mb-3">
                <label for="id_cliente" class="form-label">Cliente:</label>
                <select name="id_cliente" id="id_cliente" class="form-select" required>
                    <option value="" disabled selected>Selecione um Cliente</option>
                    {% for cliente in clientes %}
                        <option value="{{ cliente[0] }}">{{ cliente[1] }}</option> <!-- Assume que cliente[0] é id e cliente[1] é nome -->
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="id_produto" class="form-label">Produto:</label>
                <select name="id_produto" id="id_produto" class="form-select" required>
                    <option value="" disabled selected>Selecione um Produto</option>
                    {% for produto in produtos %}
                        <option value="{{ produto[0] }}">{{ produto[1] }}</option> <!-- Assume que produto[0] é id e produto[1] é nome -->
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="data_pedido" class="form-label">Data do Pedido:</label>
                <input type="date" name="data_pedido" id="data_pedido" class="form-control" required>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Adicionar Pedido</button>
            </div>
        </form>

        <!-- Link para voltar à lista de pedidos -->
        <div class="mt-4 text-center">
            <a href="{{ url_for('listar_pedidos') }}" class="btn btn-secondary">Voltar para a lista de pedidos</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
