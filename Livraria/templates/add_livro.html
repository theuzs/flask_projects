<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Livro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
        }
        header h1 {
            text-align: center;
            font-size: 2.5rem;
        }
        .container {
            margin-top: 30px;
        }
        .card {
            max-width: 600px;
            margin: auto;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #343a40;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <h1>Cadastrar Livro</h1>
    </header>

    <div class="container">
        <div class="card shadow p-4">
            <form method="POST">
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título:</label>
                    <input type="text" name="titulo" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="isbn" class="form-label">ISBN:</label>
                    <input type="text" name="isbn" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="edicao" class="form-label">Edição:</label>
                    <input type="text" name="edicao" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="editora" class="form-label">Editora:</label>
                    <input type="text" name="editora" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="ano_publicacao" class="form-label">Ano de publicação:</label>
                    <input type="number" name="ano_publicacao" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="preco_capa" class="form-label">Preço de capa:</label>
                    <input type="number" name="preco_capa" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoria:</label>
                    <input type="text" name="categoria" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="autores" class="form-label">Autores:</label>
                    <select name="autores" class="form-select" multiple>
                        {% for autor in autores %}
                            <option value="{{ autor[0] }}">{{ autor[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Salvar Livro</button>
                    <a href="/" class="btn btn-secondary">Voltar</a>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 M. Fagundes - Todos os direitos reservados</p>
    </footer>

</body>
</html>
